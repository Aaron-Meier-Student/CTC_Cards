<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CTC Cards</title>
        <style>
            #background {
                width: 100%;
                height: 100%;
                position: absolute;
                background-image: linear-gradient(to top, #0f1011, #090a0e);
                background-repeat: repeat-y;
                background-size: 100% 10px;
                top: 0;
                left: 0;
            }
            button {
                background-color: transparent;
            }
        </style>
        <script src="./scripts/system.js" defer></script>
    </head>
    <body>
        <div id="background"></div>
        <nav id="topbar">
            <h2>CTC Card Simulator</h2>
            <div class="tabs">
                <button id="btn-Shop" class="active">Shop</button>
                <button id="btn-Inventory">Inventory</button>
            </div>
            <h4 class="data">0 kB</h4>
            <button id="signin" class="user">Sign-In</button>
            <h2 id="moneyDisplay">$0</h2>
        </nav>
        <main id="tabs">
            <div id="tab-Shop">
                <h1>Store</h1>
                <div id="packShop"></div>
            </div>
            <div id="tab-Inventory">
                <h1>Page Inventory</h1>
            </div>
        </main>
    </body>
</html>
