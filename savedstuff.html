<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./animations.css" />
    </head>
    <body>
        <div
            class="card-back"
            style="
                border: 6px solid rgb(255, 255, 255);
                animation: 1ms ease-in-out 0s infinite normal none running shake,
                    100ms ease-in-out 0s infinite normal none running LSD;
                transform: rotateY(0deg);
            "
        >
            <h4></h4>
            <h4>Student Name</h4>
            <h4>Unstable</h4>
            <h4>$1.00</h4>
            <div
                style="
                    filter: invert(100%) sepia(20%) saturate(709%)
                        hue-rotate(321deg) brightness(120%) contrast(106%)
                        opacity(50%);
                    background-image: url('https://images.fineartamerica.com/images/artworkimages/medium/3/electric-fractal-pattern-muirhead-gallery-transparent.png');
                "
            ></div>
        </div>
    </body>
</html>
